<!--Highcharts Stacked Column Graph for sales data-->
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Popular items for all locations (number of sales per month in 2016)'
        },
        xAxis: {
        	title: {
                text: 'Month'
            },
            categories: ['January', 'February', 'March']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of Sales'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            headerFormat: '<b>{point.x}</b><br/>',
            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: [{
            name: 'Burnt Almond Torte',
            data: [534,498,512]
        }, {
            name: 'Butter Cookie (dozen)',
            data: [159,287,319]
        }, {
            name: 'Carrot Cake',
            data: [38,27,157]
        }]
    });
});
		</script>
