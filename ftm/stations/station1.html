<!DOCTYPE html>
<html>
<head>
	<title>Follow the Music!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>

	<div id="entryScreen">
		<h1 id="title"></h1>
		<input type="text" id="passcode" placeholder="Enter passcode here.">
		<button id="button" onclick="authenticate()">Get Passphrase</button>
	</div>

	<div id="solutionScreen">
		<p><i>
			Access the link on your own laptop to get to the next step!
		</i></p>
		<h5 id="solutionCode"></h5>
		<p><i>
			Reverting back to the initial screen in...
		</i></p>
		<small id="solutionCountdown"></small>
	</div>

	<div id="errorScreen">
		<h1>Incorrect!</h1>
		<p>You can try again in...</p>
		<small id="errorCountdown"></small>
	</div>

	<script type="text/javascript">
		window.onload = function() {
			setUpStation(1);
		}
	</script>

</body>
</html>
