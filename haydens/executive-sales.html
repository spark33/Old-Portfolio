<head>

	<link rel="stylesheet" media="all" type="text/css" href="css/styles.css"/>

	<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/highcharts.js"></script>


	<script type="text/javascript">

		//weekly sales by shoe style
		$(function () {
		    $('#bar').highcharts({
	        chart: {
	            type: 'bar'
	        },
	        title: {
	            text: 'Weekly Sales by Shoe Style'
	        },
	        xAxis: {
	            categories: ['The Classic', 'Style 2', 'Style 3', 'Style 4'],
	        },
	        yAxis: {
	            min: 0,
	            title: {
	                text: 'number of sales',
	                align: 'high'
	            },
	            labels: {
	                overflow: 'justify'
	            }
	        },
	        tooltip: {
	            valueSuffix: ' pairs'
	        },
	        plotOptions: {
	            bar: {
	                dataLabels: {
	                    enabled: true
	                }
	            }
	        },
	        legend: {
	            layout: 'horizontal',
	            align: 'right',
	            verticalAlign: 'top',
	            x: -20,
	            y: 20,
	            floating: true,
	            borderWidth: 1,
	            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
	            shadow: false
	        },
	        credits: {
	            enabled: false
	        },
	        series: [{
	            name: 'Current Week',
	            data: [107, 230, 170, 135]
	        }, {
	            name: 'Last Week',
	            data: [133, 156, 147, 96]
	        }, {
	            name: 'Two Weeks Ago',
	            data: [124, 154, 250, 138]
	        }]
	    });
	});
		//market demographic by age
		$(function () {
			$('#age_demographics').highcharts({
					chart: {
							plotBackgroundColor: null,
							plotBorderWidth: null,
							plotShadow: false,
							type: 'pie'
					},
					title: {
							text: 'Market Demographics by Age'
					},
					tooltip: {
							pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
					},
					plotOptions: {
							pie: {
									allowPointSelect: true,
									cursor: 'pointer',
									dataLabels: {
											enabled: true,
											format: '<b>{point.name}</b>: {point.percentage:.1f} %',
											style: {
													color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
											}
									}
							}
					},
					series: [{
							name: 'Ages',
							colorByPoint: true,
							data: [{
									name: '1-14',
									y: 100
							}, {
									name: '15-18',
									y: 199,
							}, {
									name: '19-22',
									y: 248,
									sliced: true,
									selected: true
							}, {
									name: '22-25',
									y: 356,
							}, {
									name: '25+',
									y: 180,
							}]
					}]
			});
		});
		
		//market demographic by race
		$(function () {
			$('#race_demographics').highcharts({
					chart: {
							plotBackgroundColor: null,
							plotBorderWidth: null,
							plotShadow: false,
							type: 'pie'
					},
					title: {
							text: 'Market Demographics by Race'
					},
					tooltip: {
							pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
					},
					plotOptions: {
							pie: {
									allowPointSelect: true,
									cursor: 'pointer',
									dataLabels: {
											enabled: true,
											format: '<b>{point.name}</b>: {point.percentage:.1f} %',
											style: {
													color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
											}
									}
							}
					},
					series: [{
							name: 'Race',
							colorByPoint: true,
							data: [{
									name: 'Asian',
									y: 100
							}, {
									name: 'White',
									y: 199,
							}, {
									name: 'Black',
									y: 248,
									sliced: true,
									selected: true
							}, {
									name: 'Hispanic',
									y: 356,
							}, {
									name: 'Others',
									y: 180,
							}]
					}]
			});
		});

		//Sales Channels
		$(function () {
			$('#sales_channels').highcharts({
				chart: {
						plotBackgroundColor: null,
						plotBorderWidth: null,
						plotShadow: false,
						type: 'pie'
				},
				title: {
						text: 'Sales Channel'
				},
				tooltip: {
						pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
						pie: {
								allowPointSelect: true,
								cursor: 'pointer',
								dataLabels: {
										enabled: true,
										format: '<b>{point.name}</b>: {point.percentage:.1f} %',
										style: {
												color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
										}
								}
						}
				},
				series: [{
						name: 'Channels',
						colorByPoint: true,
						data: [{
								name: 'Retails',
								y: 680,
						}, {
								name: 'eCommerce',
								y: 760,
								sliced: true,
								selected: true
						}, {
								name: 'mCommerce',
								y: 124,
						}]
				}]
		});
	});
	</script>
