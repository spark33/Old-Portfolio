	<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>

	<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='lib/moment.min.js'></script>
	<script src='js/fullcalendar.min.js'></script>

	<script type="text/javascript">
		
		//calendar
		$(document).ready(function() {

			$('#calendar').fullCalendar({
				defaultDate: '2016-01-12',
				editable: true,
				eventLimit: true, // allow "more" link when too many events
				events: [
					{
						title: 'All Day Event',
						start: '2016-01-01'
					},
					{
						title: 'Long Event',
						start: '2016-01-07',
						end: '2016-01-10'
					},
					{
						id: 999,
						title: 'Repeating Event',
						start: '2016-01-09T16:00:00'
					},
					{
						id: 999,
						title: 'Repeating Event',
						start: '2016-01-16T16:00:00'
					},
					{
						title: 'Conference',
						start: '2016-01-11',
						end: '2016-01-13'
					},
					{
						title: 'Meeting',
						start: '2016-01-12T10:30:00',
						end: '2016-01-12T12:30:00'
					},
					{
						title: 'Lunch',
						start: '2016-01-12T12:00:00'
					},
					{
						title: 'Meeting',
						start: '2016-01-12T14:30:00'
					},
					{
						title: 'Happy Hour',
						start: '2016-01-12T17:30:00'
					},
					{
						title: 'Dinner',
						start: '2016-01-12T20:00:00'
					},
					{
						title: 'Birthday Party',
						start: '2016-01-13T07:00:00'
					},
					{
						title: 'Click for Google',
						url: 'http://google.com/',
						start: '2016-01-28'
					}
				]
			});
		});
		

		//project progress chart
		$(function () {
		    $('#project_progress').highcharts({
		        chart: {
		            backgroundColor: 'white',
		            events: {
		                load: function () {

		                    // Draw the flow chart
		                    var ren = this.renderer,
		                        colors = Highcharts.getOptions().colors,
		                        rightArrow = ['M', 0, 0, 'L', 100, 0, 'L', 95, 5, 'M', 100, 0, 'L', 95, -5],
		                        leftArrow = ['M', 100, 0, 'L', 0, 0, 'L', 5, 5, 'M', 0, 0, 'L', 5, -5];



		                    // Separator, client from service
		                    ren.path(['M', 120, 40, 'L', 120, 330])
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: 'silver',
		                            dashstyle: 'dash'
		                        })
		                        .add();

		                    // Separator, CLI from service
		                    ren.path(['M', 420, 40, 'L', 420, 330])
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: 'silver',
		                            dashstyle: 'dash'
		                        })
		                        .add();

		                    // Headers
		                    ren.label('Web client', 20, 40)
		                        .css({
		                            fontWeight: 'bold'
		                        })
		                        .add();
		                    ren.label('Web service / CLI', 220, 40)
		                        .css({
		                            fontWeight: 'bold'
		                        })
		                        .add();
		                    ren.label('Command line client', 440, 40)
		                        .css({
		                            fontWeight: 'bold'
		                        })
		                        .add();

		                    // SaaS client label
		                    ren.label('SaaS client<br/>(browser or<br/>script)', 10, 82)
		                        .attr({
		                            fill: colors[0],
		                            stroke: 'white',
		                            'stroke-width': 2,
		                            padding: 5,
		                            r: 5
		                        })
		                        .css({
		                            color: 'white'
		                        })
		                        .add()
		                        .shadow(true);

		                    // Arrow from SaaS client to Phantom JS
		                    ren.path(rightArrow)
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: colors[3]
		                        })
		                        .translate(95, 95)
		                        .add();

		                    ren.label('POST options in JSON', 90, 75)
		                        .css({
		                            fontSize: '10px',
		                            color: colors[3]
		                        })
		                        .add();

		                    ren.label('PhantomJS', 210, 82)
		                        .attr({
		                            r: 5,
		                            width: 100,
		                            fill: colors[1]
		                        })
		                        .css({
		                            color: 'white',
		                            fontWeight: 'bold'
		                        })
		                        .add();

		                    // Arrow from Phantom JS to Batik
		                    ren.path(['M', 250, 110, 'L', 250, 185, 'L', 245, 180, 'M', 250, 185, 'L', 255, 180])
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: colors[3]
		                        })
		                        .add();

		                    ren.label('SVG', 255, 120)
		                        .css({
		                            color: colors[3],
		                            fontSize: '10px'
		                        })
		                        .add();

		                    ren.label('Batik', 210, 200)
		                        .attr({
		                            r: 5,
		                            width: 100,
		                            fill: colors[1]
		                        })
		                        .css({
		                            color: 'white',
		                            fontWeight: 'bold'
		                        })
		                        .add();

		                    // Arrow from Batik to SaaS client
		                    ren.path(['M', 235, 185, 'L', 235, 155, 'C', 235, 130, 235, 130, 215, 130,
		                              'L', 95, 130, 'L', 100, 125, 'M', 95, 130, 'L', 100, 135])
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: colors[3]
		                        })
		                        .add();

		                    ren.label('Rasterized image', 100, 110)
		                        .css({
		                            color: colors[3],
		                            fontSize: '10px'
		                        })
		                        .add();

		                    // Browser label
		                    ren.label('Browser<br/>running<br/>Highcharts', 10, 180)
		                        .attr({
		                            fill: colors[0],
		                            stroke: 'white',
		                            'stroke-width': 2,
		                            padding: 5,
		                            r: 5
		                        })
		                        .css({
		                            color: 'white',
		                            width: '100px'
		                        })
		                        .add()
		                        .shadow(true);



		                    // Arrow from Browser to Batik
		                    ren.path(rightArrow)
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: colors[1]
		                        })
		                        .translate(95, 205)
		                        .add();

		                    ren.label('POST SVG', 110, 185)
		                        .css({
		                            color: colors[1],
		                            fontSize: '10px'
		                        })
		                        .add();

		                    // Arrow from Batik to Browser
		                    ren.path(leftArrow)
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: colors[1]
		                        })
		                        .translate(95, 215)
		                        .add();

		                    ren.label('Rasterized image', 100, 215)
		                        .css({
		                            color: colors[1],
		                            fontSize: '10px'
		                        })
		                        .add();

		                    // Script label
		                    ren.label('Script', 450, 82)
		                        .attr({
		                            fill: colors[2],
		                            stroke: 'white',
		                            'stroke-width': 2,
		                            padding: 5,
		                            r: 5
		                        })
		                        .css({
		                            color: 'white',
		                            width: '100px'
		                        })
		                        .add()
		                        .shadow(true);

		                    // Arrow from Script to PhantomJS
		                    ren.path(leftArrow)
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: colors[2]
		                        })
		                        .translate(330, 90)
		                        .add();

		                    ren.label('Command', 340, 70)
		                        .css({
		                            color: colors[2],
		                            fontSize: '10px'
		                        })
		                        .add();

		                    // Arrow from PhantomJS to Script
		                    ren.path(rightArrow)
		                        .attr({
		                            'stroke-width': 2,
		                            stroke: colors[2]
		                        })
		                        .translate(330, 100)
		                        .add();

		                    ren.label('Rasterized image', 330, 100)
		                        .css({
		                            color: colors[2],
		                            fontSize: '10px'
		                        })
		                        .add();

		                }
		            }
		        },
		        title: {
		            text: 'Highcharts export server overview',
		            style: {
		                color: 'black'
		            }
		        }
		    });
		});

	</script>
</head>
