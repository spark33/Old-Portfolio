	<script type="text/javascript">
		$(function () {

		        labels: {
		            items: [{
		                html: 'Total sales',
		                style: {
		                    left: '50px',
		                    top: '18px',
		                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
		                }
		            }]
		        },
		        series: [{
		            type: 'column',
		            name: 'January',
		            data: [38, 159, 534]
		        }, {
		            type: 'column',
		            name: 'February',
		            data: [27, 287, 498]
		        }, {
		            type: 'column',
		            name: 'March',
		            data: [157, 319, 512]
		        }, {
		            type: 'pie',
		            name: 'Total sales',
		            data: [{
		                name: 'The Classic',
		                y: 1544,
		                color: Highcharts.getOptions().colors[0] // Jane's color
		            }, {
		                name: 'Style2',
		                y: 765,
		                color: Highcharts.getOptions().colors[1] // John's color
		            }, {
		                name: 'Style3',
		                y: 222,
		                color: Highcharts.getOptions().colors[2] // Joe's color
		            }],
		            center: [100, 80],
		            size: 100,
		            showInLegend: false,
		            dataLabels: {
		                enabled: false
		            }
		        }]
		    });
		});
	</script>
